series: bionic
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':

applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    to:
    - '0'
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
    to:
    - '1'
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
    to:
    - '2'
  cinder-nimblestorage:
    series: bionic
    charm: cinder-nimblestorage
    options:
      volume-driver: 'iscsi'
      volume-backend-name: 'nimble-storage-iscsi'
      san-ip: '10.11.12.13'
      san-login: 'admin'
      san-password: 'admin'
      use-multipath-for-image-xfer: True
      encryption: 'yes'
      performance-policy-name: 'test-performance-policy'
      multi-initiator: True
      pool-name: 'default'
      subnet-label: '*'
      verify-cert-path: 'None'
      verify-cert: 'False'

  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    to:
    - '3'

relations:
  - [ keystone:shared-db, mysql:shared-db ]
  - [ cinder:shared-db, mysql:shared-db ]
  - [ cinder:identity-service, keystone:identity-service ]
  - [ cinder:amqp, rabbitmq-server:amqp ]
  - [ cinder:storage-backend, cinder-nimblestorage:storage-backend ]
